<link rel="import" href="../bower_components/polymer/polymer-element.html">

<dom-module id="l1nda-shift">
  <template>
    <style>
      :host {
        display: inline-block;
        margin: 0 5px 5px 0;
      }

      .shift {
        border-radius: 6px;
        padding: 2px 12px;
        background-color: rgba(203, 125, 169, .25);
        color: #460429;
        font-size: 13px;
        line-height: 2em;
      }

      .start-time,
      .end-time {
        font-weight: bold;
      }
    </style>

    <div class="shift">
      <span class="start-time">[[startTime]]</span> -
      <span class="end-time">[[endTime]]</span>
      <span class="shift-title">[[shiftTitle]]</span>
    </div>
  </template>
  <script>
    class L1ndaShift extends Polymer.Element {
      static get is() { return 'l1nda-shift'; }
      static get properties() {
        return {
          shiftTitle: {
            type: String
          },
          startTime: {
            type: String
          },
          endTime: {
            type: String
          }
        }
      }
      constructor() {
        super();
      }
    }
    customElements.define(L1ndaShift.is, L1ndaShift);
  </script>
</dom-module>
