<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">\

<link rel="import" href="l1nda-icons.html">

<dom-module id="l1nda-shift">
  <template>
    <style>
      :host {
        display: inline-block;
        margin: 0 5px 5px 0;
      }

      .shift {
        border-radius: 6px;
        padding: 2px 52px 2px 12px;
        background-color: #FCE4EC;
        color: #880E4F;
        line-height: 2.5em;
        position: relative;
      }

      .start,
      .end {
        font-weight: bold;
      }

      paper-icon-button {
        float: right;
        position: absolute;
        top: 2px;
        right: 2px;
      }
    </style>

    <div class="shift" id="[[id]]">
      <span class="start">[[start]]</span> -
      <span class="end">[[end]]</span>
      <span>[[employee]] ([[layer]])</span>
      <paper-icon-button
        icon="l1nda-icons:close"
        drawer-toggle
        on-click="removeShift">
      </paper-icon-button>
    </div>
  </template>
  <script>
    class L1ndaShift extends ReduxMixin(Polymer.Element) {
      static get is() { return 'l1nda-shift'; }
      static get properties() {
        return {
          start: {
            type: String,
          },
          end: {
            type: String,
          },
          employee: {
            type: String,
          },
          layer: {
            type: String,
          },
          id: {
            type: String,
          },
        }
      }

      removeShift(e) {
        const id = e.currentTarget.parentNode.id;
        const toDelete = store.getState().shifts.filter(shift => shift.id === id)[0];
        const index = store.getState().shifts.indexOf(toDelete);

        // todo: delete that shift with a Redux action.
        // this.splice('shifts', index, 1);

        // localStorage['shifts'] = JSON.stringify(this.shifts);
      }
    }
    customElements.define(L1ndaShift.is, L1ndaShift);
  </script>
</dom-module>
