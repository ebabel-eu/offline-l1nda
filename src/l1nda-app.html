<link rel="import" href="../bower_components/app-layout/app-header-layout/app-header-layout.html">

<dom-module id="l1nda-app">
  <template>
    <style>
      :host {
        --app-primary-color: #eb1e8d;
        --app-secondary-color: #757575;
        --app-dark-color: #880E4F;
        --app-light-color: #FCE4EC;
        display: block;
      }

      app-drawer-layout:not([narrow]) [drawer-toggle] {
        display: none;
      }

      app-header {
        color: white;
        background-color: var(--app-primary-color);
        font-weight: bold;
      }

      app-header paper-icon-button {
        --paper-icon-button-ink-color: var(--app-light-color);
      }

      .drawer-list {
        margin: 0 20px;
      }

      .drawer-list a {
        display: block;
        padding: 0 16px;
        text-decoration: none;
        color: var(--app-secondary-color);
        line-height: 40px;
      }

      .drawer-list a.iron-selected {
        color: var(--app-dark-color);
        font-weight: bold;
        outline: none;
      }
    </style>

    <app-location route="{{route}}" url-space-regex="^[[rootPath]]"></app-location>
    <app-route
      route="{{route}}"
      pattern="[[rootPath]]:page"
      data="{{routeData}}"
      tail="{{subroute}}"
    >
    </app-route>

    <app-drawer-layout fullbleed narrow="{{narrow}}">
      <!-- Drawer content -->
      <app-drawer id="drawer" slot="drawer" swipe-open="[[narrow]]">
        <iron-selector selected="[[page]]" attr-for-selected="name" class="drawer-list" role="navigation">
          <a name="schedule" href="[[rootPath]]schedule">Schedule</a>
          <a name="setup" href="[[rootPath]]setup">Setup</a>
        </iron-selector>
      </app-drawer>

      <!-- Main content -->
      <app-header-layout has-scrolling-region>

        <app-header slot="header" condenses reveals effects="waterfall">
          <app-toolbar>
            <paper-icon-button icon="l1nda-icons:menu" drawer-toggle></paper-icon-button>
            <div main-title>[[mainTitle]]</div>
          </app-toolbar>
        </app-header>

        <iron-pages
            selected="[[page]]"
            attr-for-selected="name"
            fallback-selection="error404"
            role="main"
        >
          <l1nda-schedule
            name="schedule"
            start-times="[[startTimes]]"
            end-times="[[endTimes]]"
            employees="[[employees]]"
            layers="[[layers]]"
            shifts="[[shifts]]"
          >
          </l1nda-schedule>
          <l1nda-setup
            name="setup"
            start-times="[[startTimes]]"
            end-times="[[endTimes]]"
            employees="[[employees]]"
            layers="[[layers]]"
          >
          </l1nda-setup>
          <l1nda-error404 name="error404"></l1nda-error404>
        </iron-pages>
      </app-header-layout>
    </app-drawer-layout>
  </template>

  <script>
    /**
    * `<l1nda-app>` is the root element of the whole Offline L1nda app.
    * Typical use is to place `<l1nda-app>` just after the opening `<body>` tag:
    * ```
    * <body>
    *   <l1nda-app></l1nda-app>
    *   <noscript>
    *     Please enable JavaScript to view this website.
    *   </noscript>
    * </body>
    * ```
    * The custom element `<l1nda-app>` is bound to Redux. See https://tur-nr.github.io/polymer-redux/docs
    *
    * @demo https://offlinel1nda.firebaseapp.com/
    */
    class L1ndaApp extends ReduxMixin(Polymer.Element) {
      static get is() { return 'l1nda-app'; }

      static get properties() {
        return {
          page: {
            type: String,
            reflectToAttribute: true,
            observer: '_pageChanged',
          },
          routeData: Object,
          subroute: String,

          mainTitle: {
            type: String,
            statePath: 'mainTitle',
          },
          shifts: {
            type: Array,
            statePath(state) {
              return state.shifts;
            },
          },

          // This shouldn't be neccessary, but the Analyzer isn't picking up
          // Polymer.Element#rootPath
          rootPath: String,
        };
      }

      static get observers() {
        return [
          '_routePageChanged(routeData.page)',
        ];
      }

      _routePageChanged(page) {
        // If no page was found in the route data, page will be an empty string.
        // Default to 'schedule' in that case.
        this.page = page || 'schedule';

        // Close a non-persistent drawer when the page & route are changed.
        if (!this.$.drawer.persistent) {
          this.$.drawer.close();
        }
      }

      _pageChanged(page) {
        // Load page import on demand. Show 404 page if fails
        var resolvedPageUrl = this.resolveUrl('l1nda-' + page + '.html');
        Polymer.importHref(
          resolvedPageUrl,
          null,
          this._showPage404.bind(this),
          true
        );
      }

      _showPage404() {
        this.page = 'error404';
      }

      constructor() {
        super();

        this.startTimes = store.getState().startTimes;
        this.endTimes = store.getState().endTimes;
        this.employees = store.getState().employees;
        this.layers = store.getState().layers;
        this.shifts = store.getState().shifts;
      }
    }

    window.customElements.define(L1ndaApp.is, L1ndaApp);
  </script>
</dom-module>
