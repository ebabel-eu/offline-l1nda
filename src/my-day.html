<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/paper-progress-button/paper-progress-button.html">

<link rel="import" href="shared-styles.html">
<link rel="import" href="l1nda-shift.html">
<link rel="import" href="l1nda-dropdown.html">

<dom-module id="my-day">
  <template>
    <style include="shared-styles">
      :host {
        display: block;

        padding: 10px;
      }
    </style>

    <div class="card">
      <h1>Friday</h1>
      <template is="dom-repeat" items="[[shifts]]">
        <l1nda-shift
          start-time={{item.startTime}}
          end-time={{item.endTime}}
          shift-title={{item.shiftTitle}}
        ></l1nda-shift>
      </template>

      <form>
        <l1nda-dropdown label-string="Start" items-array="[[startTimes]]">
        </l1nda-dropdown>
        <l1nda-dropdown label-string="End" items-array="[[endTimes]]">
        </l1nda-dropdown>
        <l1nda-dropdown label-string="Employee" items-array="[[employees]]">
        </l1nda-dropdown>
        <l1nda-dropdown label-string="Layer" items-array="[[layers]]">
        </l1nda-dropdown>
    
        <paper-progress-button
          active="[[active]]"
          active-text="Add"
          inactive-text="Adding..."
          raised
        >
        </paper-progress-button>
      </form>
    </div>

  </template>

  <script>
    class MyDay extends Polymer.Element {
      static get is() { return 'my-day'; }

      constructor() {
        super();

        this.shifts = [
          { startTime: '08:45', endTime: '18:15', shiftTitle: 'Susanne (control room)' },
          { startTime: '09:00', endTime: '17:45', shiftTitle: 'Remy (flight deck)' },
          { startTime: '09:15', endTime: '18:00', shiftTitle: 'Richard (missile launcher)' },
          { startTime: '07:45', endTime: '16:30', shiftTitle: 'Nadjib (hyperdrive)' },
        ];

        this.startTimes = [ '07:45', '08:00', '08:15', '08:30', '08:45', '09:00', '09:15', '09:30' ];
        this.endTimes = [ '16:30', '16:45', '17:00', '17:15', '17:30', '17:45', '18:00', '18:15' ];
        this.employees = [ 'Susanne', 'Remy', 'Richard', 'Nadjib' ];
        this.layers = [ 'Control room', 'Flight deck', 'Missile launcher', 'Hyperdrive' ];
      }
    }

    window.customElements.define(MyDay.is, MyDay);
  </script>
</dom-module>
