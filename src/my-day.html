<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/polymer/src/elements/dom-repeat.html">
<link rel="import" href="shared-styles.html">

<link rel="import" href="l1nda-shift.html">

<dom-module id="my-day">
  <template>
    <style include="shared-styles">
      :host {
        display: block;

        padding: 10px;
      }
    </style>

    <div class="card">
      <h1>Friday</h1>
      <template is="dom-repeat" items="[[shifts]]">
        <l1nda-shift
          start-time="08:45"
          end-time="18:15"
          shift-title={{item}}
        ></l1nda-shift>
      </template>

      <l1nda-shift
        start-time="08:45"
        end-time="18:15"
        shift-title="Susanne (kitchen)"
      ></l1nda-shift>
      <l1nda-shift
        start-time="09:30"
        end-time="17:45"
        shift-title="Remy (reception)"
      ></l1nda-shift>
      <l1nda-shift
        start-time="09:15"
        end-time="18:00"
        shift-title="Richard (workshop)"
      ></l1nda-shift>
      <l1nda-shift
        start-time="07:48"
        end-time="16:29"
        shift-title="Nadjib (garden)"
      ></l1nda-shift>
    </div>

  </template>

  <script>
    class MyDay extends Polymer.Element {
      static get is() { return 'my-day'; }

      constructor() {
        super();

        this.shifts = [ 'hello', 'world' ];
        // todo: more on this, read https://www.polymer-project.org/2.0/docs/devguide/model-data
        // and https://www.polymer-project.org/2.0/docs/devguide/data-system
      }
    }

    window.customElements.define(MyDay.is, MyDay);
  </script>
</dom-module>
