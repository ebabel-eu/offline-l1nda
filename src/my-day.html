<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/polymer/src/elements/dom-repeat.html">
<link rel="import" href="shared-styles.html">

<link rel="import" href="l1nda-shift.html">

<dom-module id="my-day">
  <template>
    <style include="shared-styles">
      :host {
        display: block;

        padding: 10px;
      }
    </style>

    <div class="card">
      <h1>Friday</h1>

      <form>
        <fieldset>
          <legend>New Shift</legend>
          <input type="text" name="shiftTitleInput" />
          <select name="startTimeSelect">
            <option></option>
          </select>
          <select name="endTimeSelect">
            <option></option>
          </select>
          <button>Add</button>
        </fieldset>
      </form>

      <template is="dom-repeat" items="[[shifts]]">
        <l1nda-shift
          start-time={{item.startTime}}
          end-time={{item.endTime}}
          shift-title={{item.shiftTitle}}
        ></l1nda-shift>
      </template>
    </div>

  </template>

  <script>
    class MyDay extends Polymer.Element {
      static get is() { return 'my-day'; }

      constructor() {
        super();

        this.shifts = [
          { startTime: '08:45', endTime: '18:15', shiftTitle: 'Susanne (control room)' },
          { startTime: '09:00', endTime: '17:45', shiftTitle: 'Remy (flight desk)' },
          { startTime: '09:15', endTime: '18:00', shiftTitle: 'Richard (missile launcher)' },
          { startTime: '07:48', endTime: '16:29', shiftTitle: 'Nadjib (hyperdrive)' },
        ];
        // todo: more on this, read https://www.polymer-project.org/2.0/docs/devguide/model-data
        // and https://www.polymer-project.org/2.0/docs/devguide/data-system
      }
    }

    window.customElements.define(MyDay.is, MyDay);
  </script>
</dom-module>
