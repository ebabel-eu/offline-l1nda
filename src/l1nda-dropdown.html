<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/neon-animation/web-animations.html">
<link rel="import" href="../bower_components/paper-dropdown-menu/paper-dropdown-menu.html">
<link rel="import" href="../bower_components/paper-listbox/paper-listbox.html">
<link rel="import" href="../bower_components/paper-item/paper-item.html">

<dom-module id="l1nda-dropdown">
  <template>
    <style include="shared-styles">
      :host {
        margin: 0 10px 10px 0;
      }
    </style>
    <paper-dropdown-menu label=[[labelString]]>
      <paper-listbox slot="dropdown-content">
        <template is="dom-repeat" items=[[itemsArray]]>
          <paper-item>{{item}}</paper-item>
        </template>
      </paper-listbox>
    </paper-dropdown-menu>
  </template>
  <script>
    class L1ndaDropdown extends Polymer.Element {
      static get is() { return 'l1nda-dropdown'; }
      static get properties() {
        return {
          labelString: {
            type: String
          },
          itemsArray: {
            type: Array
          },
        }
      }
      constructor() {
        super();
      }
    }
    customElements.define(L1ndaDropdown.is, L1ndaDropdown);
  </script>
</dom-module>
