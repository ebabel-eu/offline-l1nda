<link rel="import" href="../bower_components/polymer/polymer-element.html">

<dom-module id="l1nda-error404">
  <template>
    <style>
      :host {
        display: block;
        padding: 10px 20px;
      }
    </style>

    Oops you hit a 404. <a href="[[rootPath]]">Head back to home.</a>
  </template>

  <script>
    class L1ndaError404 extends Polymer.Element {
      static get is() { return 'l1nda-error404'; }
      static get properties() {
        return {
          // This shouldn't be neccessary, but the Analyzer isn't picking up
          // Polymer.Element#rootPath
          rootPath: String,
        };
      }
    }

    window.customElements.define(L1ndaError404.is, L1ndaError404);
  </script>
</dom-module>
