<link rel="import"  href="https://polygit.org/components/polymer/polymer-element.html">

<script>
  // Define the class for a new element called logo-element
  class LogoElement extends Polymer.Element {
    static get is() { return "logo-element"; }
    constructor() {
        super();
        this.textContent = "logo description";
      }
  }
  // Register the new element with the browser
  customElements.define(LogoElement.is, LogoElement);
</script>
